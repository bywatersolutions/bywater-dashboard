<div class="db-table">
    <md-card class="db-column" ng-repeat="(column_id, column) in columns">
        <md-toolbar class="ui-state-disabled">
            <div class="md-toolbar-tools">
              <span class="md-flex">{{column.name}}</span>
            </div>
        </md-toolbar>
        
        <div class="db-column-content" ng-model="column.tickets" data-as-sortable="sortListeners">
            <md-card class="db-card" ng-repeat="ticket_id in column.tickets" ng-init="ticket = tickets[ticket_id]" ng-model="column.tickets" data-as-sortable-item>
                <md-toolbar class="md-warn noselect" data-as-sortable-item-handle>
                    <div class="md-toolbar-tools">
                      <span class="md-flex">{{ticket.Subject}}</span>
                    </div>
                </md-toolbar>
                
                <md-card-content class="db-card-content">
                    <div><span>Status:</span><span>{{ticket.Status}}</span></div>
                    <div><span>Queue:</span><span>{{ticket.Queue}}</span></div>
                    <div><span>Requestors:</span><span>{{ticket.Requestors}}</span></div>
                    <div><span>Creator:</span><span>{{ticket.Creator}}</span></div>
                    <div><span>Resolved:</span><span>{{ticket.Resolved}}</span></div>
                    <div><span>Priority:</span><span>{{ticket.Priority}}</span></div>
                    <div><span>Due:</span><span>{{ticket.Due}}</span></div>
                    <div><span>Created:</span><span>{{ticket.Created}}</span></div>
                    <div><span>LastUpdated:</span><span>{{ticket.LastUpdated}}</span></div>
                    <div><span>Link:</span><span><a class="md-raised md-primary md-button md-default-theme" href="{{ticket.link}}" target="_blank">Go to RT</a></span></div>            
                </md-card-content>
            </md-card>
        </div>
    </md-card>
</div>

<div ng-include src="'partials/toolbar.html'"></div>

<div class="db-top" ng-model="columns[column_id].tickets" layout="row" layout-sm="column">
    <div class="db-column-wrap" flex="20" flex-sm="100" ng-repeat="column_id in col_ids">
        <md-whiteframe class="md-whiteframe-z1 db-lv-first-col">
            <md-toolbar class="ui-state-disabled md-hue-2">
                <div class="md-toolbar-tools">
                  <span class="md-flex">{{columns[column_id].name}}</span>
                </div>
            </md-toolbar>

            <div class="db-column-content">
                <md-card class="db-ticket-card" ng-repeat="ticket_id in columns[column_id].tickets" ng-model="columns[column_id].tickets" data-as-sortable-item data-as-sortable-item-handle data-drag="true" jqyoui-draggable="{onStart: 'onDragStart', index: $index}" data-jqyoui-options="{ revert: 'invalid' }" ng-click="show_popup(ticket_id)">
                    <md-card-content ng-include="'/partials/ticket-card.html'">
                    </md-card-content>
                </md-card>
            </div>
        </md-card>
    </div>

    <div class="db-column-wrap" flex="80" flex-sm="100">
        <md-grid-list md-cols="12" md-cols-sm="4" md-row-height="1:1" md-gutter="16px">
            <md-grid-tile md-colspan="2" md-rowspan="2" ng-repeat="(user_id,user) in users" data-drop="true" jqyoui-droppable="{onDrop: 'onDrop'}">
                <img ng-src="{{user.avatar}}" height="100%" />
                <md-grid-tile-footer class="noselect">
                  <h3>{{user.first_name}} {{user.last_name}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>

<div class="db-top" ng-model="columns[column_id].tickets" layout="row" layout-sm="column">
    <div class="db-column-wrap" flex="20" flex-sm="100" ng-repeat="column in columns">
        <md-card class="db-lv-first-col">
            <md-toolbar class="ui-state-disabled md-hue-2">
                <div class="md-toolbar-tools">
                  <span class="md-flex">{{column.name}}</span>
                </div>
            </md-toolbar>

            <div class="db-column-content" ng-sortable="column_sortable">
                <md-card class="db-ticket-card" ng-repeat="ticket_id in column.tickets" ng-model="column.tickets" ng-click="show_popup(ticket_id, $event)">
                    <md-card-content ng-include="'/partials/ticket-card.html'">
                    </md-card-content>
                </md-card>
            </div>
        </md-card>
    </div>

    <div class="db-column-wrap" flex="80" flex-sm="100">
        <md-grid-list md-cols="12" md-cols-sm="4" md-row-height="1:1" md-gutter="16px">
            <md-grid-tile md-colspan="2" md-rowspan="2" ng-repeat="(user_id,user) in users">
                <db-drop-target db-drop-group="lead-tickets" db-on-drop="onDrop">
                    <img ng-src="{{user.avatar}}" height="100%" />
                    <md-grid-tile-footer class="noselect">
                      <h3>{{user.first_name}} {{user.last_name}}</h3>
                    </md-grid-tile-footer>
                </db-drop-target>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>

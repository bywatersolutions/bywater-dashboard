<div ng-include src="'partials/toolbar.html'"></div>

<div class="db-top" layout="row" layout-sm="column">
	<div class="db-column-wrap" flex="20" flex-sm="100" ng-repeat="column_id in col_ids">
		<md-card class="db-column">
			<md-toolbar class="ui-state-disabled">
				<div class="md-toolbar-tools">
				  <span class="md-flex">{{columns[column_id].name}}</span>
				</div>
			</md-toolbar>

			<div class="db-column-content" ng-model="columns[column_id].tickets" data-as-sortable="sortListeners">
				<md-card class="db-card" ng-repeat="ticket_id in columns[column_id].tickets" ng-model="columns[column_id].tickets" data-as-sortable-item ng-click="show_popup(ticket_id)">
					<md-toolbar class="md-warn noselect" data-as-sortable-item-handle>
						<div class="md-toolbar-tools" ng-include="'/templates/ticket-card.html'" >
						</div>
					</md-toolbar>
				</md-card>
			</div>
		</md-card>
	</div>
</div>

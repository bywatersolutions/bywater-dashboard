<md-toolbar id="db-top-toolbar">
    <div class="md-toolbar-tools">
        <h2>
            <span>ByWater Dashboard</span>
        </h2>

        <md-button ng-repeat="role in app.roles" href="/#/{{role}}">
            <span ng-switch on="role">
                <md-icon ng-switch-when="employee" class="fa-user"></md-icon>
                <md-icon ng-switch-when="lead" class="fa-users"></md-icon>
            </span>
            {{role}}
        </md-button>

        <span flex=""></span>
        
        <md-button ng-click="app.show_search()">
            <md-icon class="fa-search"></md-icon>
            Search
        </md-button>
        
        <md-button href="/#/reports">
            <md-icon class="fa-area-chart"></md-icon>
            Reports
        </md-button>

        <md-button ng-if="app.roles.length > 0" ng-click="app.show_settings()">
            <md-icon class="fa-cog"></md-icon>
            Settings
        </md-button>

        <md-button href="/logout" ng-if="app.roles.length > 0">
            <md-icon class="fa-sign-out"></md-icon>
            Sign Out
        </md-button>
    </div>
</md-toolbar>

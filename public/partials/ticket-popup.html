<md-dialog class="db-ticket-popup" flex="80" flex-sm="90">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>#{{ticket_id}} -- {{ticket.Subject}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close_dialog()" aria-label="Close">
                    <md-icon class="fa-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="row" layout-sm="column">

<!--<div>-->
    <!--<a class="md-raised md-primary md-button md-default-theme" ng-click="update_ticket() && closeThisDialog()" target="_blank">Update ticket</a>-->
<!--</div>-->
            <md-content flex>
                <md-tabs md-selected="selected_tab_index" md-border-bottom class="bd-modal-ticket-tabs">
                    <md-tab label="RT details">
                        <md-list flex-gt-sm="20">
                            <md-list-item class="md-2-line">
                                <div class="md-list-item-text">
                                    <md-input-container>
                                        <label>Status:</label>
                                        <md-select ng-model="ticket.Status">
                                            <md-option ng-value="status" ng-repeat="status in statuses">{{ status }}</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                            </md-list-item>
                            <md-list-item class="md-2-line">
                                <div class="md-list-item-text">
                                    <md-input-container>
                                        <label>Queue:</label>
                                        <md-select ng-model="ticket.Queue">
                                            <md-option ng-value="queue.name" ng-repeat="queue in queues">{{ queue.name }}</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                            </md-list-item>
                            <md-list-item class="md-2-line">
                                <div class="md-list-item-text">
                                    <md-input-container>
                                        <label>Owner:</label>
                                        <md-select ng-model="ticket.Owner">
                                            <md-option ng-value="login" ng-repeat="(login, name) in rt_users">{{ name }}</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                            </md-list-item>
                            <md-list-item class="md-2-line">
                                <div class="md-list-item-text">
                                    <md-input-container>
                                        <label>Requestors:</label>
                                        <input type="text" value="{{ ticket.Requestors }}" readonly>
                                    </md-input-container>
                                </div>
                            </md-list-item>
                            <md-list-item class="md-2-line">
                                <div class="md-list-item-text">
                                    <h3>Link:</h3>
                                    <p>
                                        <md-button class="md-raised" href="{{ticket.link}}" target="_blank">Go to RT</md-button>
                                    </p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-tab>

                    <md-tab label="History">
                        <md-list class="db-history" ng-switch on="history">
                            <md-list-item ng-switch-when="undefined">
                                <img src="/images/loader.gif"/>
                            </md-list-item>
                            <md-list-item ng-switch-otherwise ng-repeat="item in history" class="db-history-items">
                                <div class="md-list-item-text">
                                    <div class="db-history-entry-header" layout="row" layout-sm="column">
                                        <h3>{{item.Creator}}</h3>
                                        <h4>{{item.Description}}</h4>
                                    </div>
                                    <p>{{item.Content}}</p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-tab>

                    <md-tab label="Add correspondence">
                        <md-input-container>
                            <label for="corr_ta">Text</label>
                            <textarea id="corr_ta" ng-model="correspondence"></textarea>
                        </md-input-container>
                        <a class="md-raised md-primary md-button md-default-theme" ng-click="add_correspondence()">Add correspondence</a>
                    </md-tab>
            </md-tabs>
            </md-content>
        </md-dialog-content>
    </form>
</md-dialog>
